<div
  style="background: url('assets/img/Aare.svg?h=7426e2ae4f307b97f9f7e47ed425b5e0') center / cover no-repeat;padding: 50px 0px;">
  <!--Start: Application Form-->
  <section>
    <div class="container">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="border rounded shadow" data-aos="zoom-in"
            data-aos-duration="1200" data-aos-delay="400" id="application-form"
            style="background-color: #ffffff;padding: 40px;">
        <h1 class="text-center text-capitalize"
            style="margin: 0px;padding: 20px 0px;padding-top: 0px;padding-bottom: 40px;">Your Information</h1>
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <p><strong>First Name</strong>&nbsp;<span class="text-danger">*</span></p><input class="form-control"
                                                                                               type="text"
                                                                                               placeholder="Ex. John"
                                                                                               autofocus=""
                                                                                               formControlName="firstname">
            </div>
            <div class="col">
              <p><strong>Last Name</strong>&nbsp;<span class="text-danger">*</span></p><input class="form-control"
                                                                                              type="text"
                                                                                              placeholder="Ex. Smith"
                                                                                              formControlName="lastname">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <p><strong>Date Of Birth</strong>&nbsp;<span class="text-danger">*</span></p><input class="form-control"
                                                                                                  type="date"
                                                                                                  formControlName="dateofbirth">
            </div>
          </div>
        </div>
        <div class="form-group">
          <p><strong>Email&nbsp;</strong><span class="text-danger">*</span></p><input class="form-control" type="email"
                                                                                      placeholder="user@domain.com"
                                                                                      formControlName="email" disabled></div>
        <div class="form-group">
          <p><strong>Password&nbsp;</strong><span class="text-danger">*</span></p><input class="form-control"
                                                                                         type="password"
                                                                                         placeholder="Ex. U2$e1R3@"
                                                                                         formControlName="password" disabled>
        </div>
        <div class="form-group">
          <p><strong>Mobile Number&nbsp;</strong><span class="text-danger">*</span></p><input class="form-control"
                                                                                              type="number"
                                                                                              placeholder="7777777777"
                                                                                              formControlName="mobilenumber">
        </div>
        <div class="form-group">
          <p><strong>Address&nbsp;</strong><span class="text-danger">*</span></p><input class="form-control" type="text"
                                                                                        placeholder="Ex. Room No-361, 33/1, 3rd Floor"
                                                                                        formControlName="address1">
          <p>Address Line 1<br></p><input class="form-control" type="text"
                                          placeholder="Ex. Marshal House, N S Road" formControlName="address2">
          <p>Address Line 2<br></p>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col"><input class="form-control" type="text" placeholder="Ex.   Kolkata"
                                    formControlName="city">
              <p>City</p><input class="form-control" type="text" placeholder="Ex. 700001"
                                formControlName="pincode">
              <p>Pin Code</p>
            </div>
            <div class="col"><input class="form-control" type="text" placeholder="Ex.   West Bengal"
                                    formControlName="state">
              <p>State</p>
            </div>
          </div>
        </div>
        <div class="form-group" style="margin: 50px;margin-right: 0px;margin-left: 0px;">
          <div class="form-row text-center">
            <div class="col">
              <button class="btn btn-primary text-uppercase border rounded border-dark" type="submit"
                      style="width: 100%;background-color: rgb(0,0,0);border-style: none;padding: 16px 32px;">Update
              </button>
            </div>
            <div class="col">
              <button class="btn btn-danger text-uppercase border rounded border-danger" type="reset" (click)="onDelete()"
                      style="width: 100%;background-color: rgb(0,0,0);border-style: none;padding: 16px 32px;">Delete
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="col">
      <h3 id="fail" class="text-center text-danger d-none" style="color: rgb(0,0,0);"><br>Form not Submitted&nbsp;<a
        href="contact.html">Try Again</a><br><br></h3>
      <h3 id="success-1" class="text-center text-success d-none"><br>Form Submitted Successfully&nbsp;<a
        href="contact.html">Send Another Response</a><br><br></h3>
    </div>
  </section>
  <!--   End: Application Form-->
</div>
